<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Promoção</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Banner principal -->
  <header class="banner">
    <div class="overlay"></div>
    <div class="banner-content">
      <img id="logo" src="lv logo.png" alt="">
      <h1>Ganhe Seu Cupom Promocional!</h1>
      <p>Descontos incríveis esperando por você. Inscreva-se agora!</p>
    </div>
  </header>

  <!-- Formulário -->
  <section class="form-section">
    <h2>Solicite seu cupom</h2>
    <form class="promo-form">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Seu nome" required>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" placeholder="Sua Cidade" required>

      <label for="telefone">Contato:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(DDD) 0000-0000" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

      <label for="promo-code">Você já é nosso cliente?:</label>
      <select name="cliente" id="cliente">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
      <br>
     

      <label for="promo-code">Cupom:</label>
      <input type="text" id="promo-code" name="promo-code" placeholder="Digite 'PROMO2024'" required>

      <button type="submit">Solicitar Cupom</button>
    </form>
  </section>
</body>
</html>
